<div class="card">
    <div class="card-header">
        Lista de Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="col-md-2">Filtrar por:</div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="filter">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtro: </h3>
        </div>
    </div>
    <div class="table-responsive">
        <!-- table>thead>tr>th*5 -->
        <table class="table table-responsive table-hover table-striped" *ngIf="alumnosIric.length">
            <thead>
                <tr>
                    <th>Matr√≠cula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnosIric">
                    <td>{{alumno.matricula}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.edad}}</td>
                    <td>{{alumno.correo}}</td>
                    <td>{{alumno.foto}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
